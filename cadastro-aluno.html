<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="/styles/cadastro.css" />
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <a href="login-aluno.html" class="header-link">Voltar ao Login</a>
    </header>
    <div class="login-container">
      <h2 class="title">Cadastro de Aluno</h2>
      <div id="error-message" class="error-message">
        Por favor, preencha todos os campos obrigatórios
      </div>
      <form method="POST" action="/cadastro" class="form-container">
        <div class="form-group">
          <label for="nome" class="label">Nome Completo *</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome completo"
            class="input"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="label">E-mail *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            class="input"
            required
          />
        </div>
        <div class="form-group">
          <label for="cpf" class="label">CPF *</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="input"
            maxlength="14"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefone" class="label">Telefone *</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            class="input"
            maxlength="15"
            required
          />
        </div>
        <div class="form-group">
          <label for="aniversario" class="label">Data de Nascimento *</label>
          <input
            type="date"
            id="aniversario"
            name="aniversario"
            class="input"
            required
          />
        </div>
        <div class="form-group address-group">
          <label class="label">Endereço *</label>
          <div class="form-group">
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="CEP"
              class="input"
              maxlength="9"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="endereco"
              name="endereco"
              placeholder="Rua, número"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="complemento"
              name="complemento"
              placeholder="Complemento"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="bairro"
              name="bairro"
              placeholder="Bairro"
              class="input"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="senha" class="label">Senha *</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Crie uma senha"
            class="input"
            required
          />
        </div>
        <div class="form-group">
          <label for="modalidade" class="label">Modalidade *</label>
          <select id="modalidade" name="modalidade" class="input" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="jiu-jitsu">Jiu-Jitsu</option>
            <option value="muay-thai">Muay Thai</option>
            <option value="ambos">Misto</option>
          </select>
        </div>
        <button type="submit" class="button">Cadastrar</button>
      </form>
    </div>
    <script src="javascript/cadastro.js"></script>
  </body>
</html>
